name: flowmart
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  video_player: ^2.8.6
  go_router: ^14.2.0
  provider: ^6.1.5+1
  font_awesome_flutter: ^10.12.0
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  google_sign_in: ^7.2.0
  email_otp: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/

  fonts:
    - family: Urbanist
      fonts:
        - asset: lib/assets/fonts/Urbanist-Bold.ttf
        - asset: lib/assets/fonts/Urbanist-Medium.ttf
        - asset: lib/assets/fonts/Urbanist-Regular.ttf